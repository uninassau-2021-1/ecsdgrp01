<header *ngIf="!usuarioLogado; else logado">
  <mat-toolbar>
    <a routerLink="/">Login Validation</a>
    <div>
      <form>
        <mat-form-field>
          <mat-label>Usu√°rio</mat-label>
          <input matInput [(ngModel)]="dados.usuario" name="usuario" type="text">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input matInput [(ngModel)]="dados.senha" name="senha" type="password">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="login(); $event.preventDefault()">Entrar</button>
      </form>
    </div>
  </mat-toolbar>
</header>
