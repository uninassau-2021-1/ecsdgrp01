<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Sistema de login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <form>
      <ion-item>
        <ion-label position="floating">Usu√°rio*</ion-label>
        <ion-input [(ngModel)]="dados.usuario" name="usuario" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha*</ion-label>
        <ion-input [(ngModel)]="dados.senha" name="senha" type="password"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="login()">Entrar</ion-button>
    </form>
  </div>
</ion-content>
